
{% extends "proshop/base.html" %}
{{% block content %}

<div style="margin: auto; width: 50%; height: 70%;">
  <form class="border border-light p-5" method="POST" action="{% url 'login'%}">
    {% csrf_token %}

    <p class="h4 mb-4 text-center">Login</p>

    <input type="hidden" name="text" value="/" />
    <div class="form-group has-feedback">
        <input type="text" class="form-control"  placeholder="Username" {{form.username}} <span class="glyphicon glyphicon-envelope form-control-feedback">
        </span>
    </div>
    <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" {{form.password}} <span class="glyphicon glyphicon-lock form-control-feedback">
        </span>
    </div>

    <div class="d-flex justify-content-between">
        <div>
            <div >
                {{form.remember_me}}
                <label class="form-control-label" for="defaultLoginFormRemember">Remember me</label>
            </div>
        </div>
        <div>
            <a href="#">Forgot password?</a>
        </div>
    </div>

    <button class="btn btn-primary btn-block my-2" type="submit">Login</button>

    <div class="text-center">
        <p>Not a member?
            <a href="{% url 'signup'  %}">Sign up</a>
        </p>

        
    </div>
  </form>
</div>
{% endblock %}

{% block js %}
{% endblock %}
